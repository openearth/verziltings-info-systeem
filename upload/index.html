<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <title>Verzilting document upload</title> 
    
    <link href="form.css" rel="stylesheet"/>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- script
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js">
    </script -->
    
    
    <script>
        function callback(data)
        {
            console.log(data)
            $("#document_upload")[0].reset();
        }
        
        $(document).ready( function() {
            $('#document_upload').submit(function(evt) {
                evt.preventDefault();
                
                var formContent = new FormData($(this)[0]);           
                var formAction = $(this).attr('action');
                var formSubmitType = $(this).attr('method');

                $.ajax({
                    data: formContent,
                    url: formAction,
                    method: formSubmitType,
                    success: callback,
                    cache: false,
                    ContentType: false,
                    processData: false
                });

                return false; // prevent form from submitting
            });
        });
    </script>
    
</head> 
<body> 
    <form id="document_upload" action="../php/verzilting.php" method="POST">
           
    <fieldset id="document">
        <h2>Upload uw document</h2>
        <p>
            Dit formulier staat toe een document toe te voegen aan de verzilting app.
            Uw naam en organisatie zijn bedoelt om een aanspreekpunt te hebben mochten er vragen zijn.
            Uw naam en organisatie worden niet publiekelijk weergegeven in de site zelf.
        </p>
        <label for="creator">Uw naam</label>
        <input type="text" name="creator"/>
        <label for="organisation">Uw Organisatie</label>
        <input type="text" name="organisation"/>
        <label for="title">Document titel</label>
        <input type="text" name="title"/>
        <label for="project">In kader van welk project?</label>
        <input type="text" name="project"/>
        <label for="author">Auteur</label>
        <input type="text" name="author"/>
        <label for="abstract">De eerste paar zinnen of een korte beschrijving van de inhoud</label>
        <textarea type="textbox" name="abstract"></textarea>
        <label for="waterbody">Waterlichaam connectie</label>
        <select name="waterbody">
            <option value="RWS_ID_1">lichaam 1</option>
            <option value="RWS_ID_2">lichaam 2</option>
            <option value="RWS_ID_3">lichaam 3</option>
            <option value="RWS_ID_4">lichaam 4</option>
            <option value="RWS_ID_5">etc.</option>
        </select>
        <label for="document">Upload document</label>
        <input type="file" name="document">
        <input hidden value="true" name="submit"/>
    </fieldset>
         <button type="submit">Upload</button>
    </form>    
</body> 
</html>
